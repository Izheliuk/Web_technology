<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purchase Product - Internet Store</title>
  <link rel="stylesheet" href="../css/main.css" />
</head>
<body>
  
    <nav>
    <div class="logo">Internet Store</div>
    <div class="nav-links">
      <a href="store.html">Store</a>
      <a href="users.html">Users</a>
      <a href="create-user.html">Create User</a>
      <a href="login.html">Logout</a>
    </div>
  </nav>

  <main class="container purchase">
    <h1>Buy Product 1</h1>

    <div class="product-info">
      <img src="../assets/product-1.jpg" alt="Product 1">
      <div>
        <p><strong>Name:</strong> Product 1</p>
        <p><strong>Available:</strong> 4 units</p>

        <form action="#" method="post" class="purchase-form">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" name="quantity" min="1" max="4" value="1" required>

          <div class="form-buttons">
            <button type="submit">Confirm Purchase</button>
            <a href="store.html" class="cancel-btn">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
